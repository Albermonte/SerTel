<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <title>Sesion 6 - Pr치ctica 1</title>
  </head>
  <body>
    <div class="container upperContainer">
      <span class="text" id="text"> Texto de tama침o: 16px </span>
    </div>
    <div class="container bottomContainer">
      <button class="button" onclick="biggerText()">Aumentar</button>
      <button class="button" onclick="smallerText()">Disminuir</button>
    </div>
  </body>

  <script>
    const textElement = $("#text");
    const fontSize = () => textElement.css("fontSize");

    const biggerText = () => {
      textElement.css("fontSize", "+=1px");
      textElement.html(`Texto de tama침o: ${fontSize()}`);
    };

    const smallerText = () => {
      textElement.css("fontSize", "-=1px");
      textElement.html(`Texto de tama침o: ${fontSize()}`);
    };
  </script>

  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
    }

    .upperContainer {
      align-items: flex-end;
    }
    .bottomContainer {
      align-items: flex-start;
    }

    .text {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .button {
      margin: 5px;
    }
  </style>
</html>
