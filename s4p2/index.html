<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesión 4 - Práctica 2</title>
  </head>
  <body>
    <input type="text" name="input" id="input" placeholder="Escribe aquí" />
    <span class="mt-2" id="output"></span>
  </body>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("input", (e) => {
      output.innerHTML = e.target.value;
    });
  </script>

  <style>
    html,
    body {
      margin: 0;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    input {
      text-align: center;
    }

    .mt-2 {
      margin-top: 8px;
    }
  </style>
</html>
