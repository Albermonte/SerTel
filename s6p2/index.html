<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Animate no funciona en version slim -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Sesion 6 - Práctica 2</title>
  </head>
  <body>
    <div class="container upperContainer">
      <div class="square"></div>
    </div>
    <div class="container bottomContainer">
      <button class="button" onclick="animateSquare()">Animar</button>
    </div>
  </body>

  <script>
    const squareElement = $(".square");

    const originalSquare = () => {
      squareElement.animate(
        {
          left: "-=150", // También se podía haber usado marginLeft
          width: "-=50",
          height: "-=50",
        },
        1500
      );
    };

    const animateSquare = () => {
      squareElement.animate(
        {
          left: "+=150", // También se podía haber usado marginLeft
          width: "+=50",
          height: "+=50",
        },
        1500,
        originalSquare
      );
    };
  </script>

  <style>
    body {
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
    }

    .upperContainer {
      align-items: flex-end;
    }
    .bottomContainer {
      align-items: flex-start;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: relative;
    }

    .button {
      margin-top: 5px;
    }
  </style>
</html>
